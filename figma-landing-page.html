<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Figma landing login page" />
    <meta property="og:description" content="Figma landing login page" />
    <meta name="twitter:description" content="Figma landing login page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Argyro Tseriktsoglou" />
    <meta
      name="keywords"
      content="Argyro Tseriktsoglou, login, landing page, HTML, CSS"
    />
    <meta property="og:title" content="Login" />
    <meta name="twitter:title" content="Login" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="shortcut icon" type="image/ico" href="./images/favicon.ico" />
    <title>Figma landing page</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li></li>
          <li><button>Sign Up</button></li>
          <li><button>Request Demo</button></li>
        </ul>
      </nav>
    </header>
    <main>
      <section>
        <h1>Sign In</h1>
        <h2>Hey, Enter your details to login to your account</h2>
        <form action="">
          <label for="email-phone"> Email/Phone </label>
          <input
            id="email-phone"
            name="email-phone"
            type="text"
            placeholder="Enter Email / Phone No"
            input
          />
          <input
            id="password"
            name="password"
            type="password"
            placeholder="Passcode"
            input
          />
          <div>
            <span>Don't have an account yet? Register now!</span>
          </div>
          <button type="submit">Sign In</button>
        </form>
        <span>--Or Sign in with --</span>
        <div>
          <button>Google</button>
          <button>Apple ID</button>
          <button>Facebook</button>
        </div>
        <div>
          <span> Don't have an account? <a href="">Register now!</a></span>
        </div>
      </section>
      <section>
        <img src="./Imageloginscreen.png" alt="Imageloginscreen" />
      </section>
    </main>
  </body>
</html>
