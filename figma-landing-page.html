<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Figma landing login page" />
    <meta property="og:description" content="Figma landing login page" />
    <meta name="twitter:description" content="Figma landing login page" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Argyro Tseriktsoglou" />
    <meta
      name="keywords"
      content="Argyro Tseriktsoglou, login, landing page, HTML, CSS"
    />
    <meta property="og:title" content="Login" />
    <meta name="twitter:title" content="Login" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="shortcut icon" type="image/ico" href="./images/favicon.ico" />
    <title>Figma landing page</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />
    <!-- EXTERNAL WAY OF ADDING FONTS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <nav class="main-nav">
        <ul class="main-nav__list">
          <li class="main-nav_item"><i class="fa-solid fa-globe"></i></li>
          <li class="main-nav_item">
            <button class="btn-signup font-regular">Sign Up</button>
          </li>
          <li class="main-nav_item">
            <button class="btn-primary font-medium border-color-black">
              Request Demo <i class="fa-solid fa-square-arrow-up-right"></i>
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="main-signin">
        <h1 class="font-bold mb-12">Sign in</h1>
        <h2 class="font-regular mb-32">
          Hey, Enter your details to login to your account
        </h2>
        <form action="">
          <div>
            <label for="email-phone"> Email/Phone </label>
            <input
              class="mb-12"
              id="email-phone"
              name="email-phone"
              type="text"
              placeholder="Enter Email / Phone No"
              input
            />
          </div>
          <div>
            <input
              class="mb-12"
              id="password"
              name="password"
              type="password"
              placeholder="Passcode"
              input
            />
          </div>
          <div class="mb-32">
            <span class="font-12 font-regular"
              >Don't have an account yet? Register now!</span
            >
          </div>
          <button type="submit" class="btn-primary w-100 mb-32">Sign in</button>
        </form>
        <div class="mb-32">
          <span class="font-12 font-medium">- Or Sign in with -</span>
        </div>
        <div class="mb-32">
          <button class="btn-secondary">
            <i class="fa-brands fa-google fa-lg mr-8"></i>Google
          </button>
          <button class="btn-secondary">
            <i class="fa-brands fa-apple fa-lg mr-8"></i>Apple ID
          </button>
          <button class="btn-secondary">
            <i class="fa-brands fa-facebook fa-lg mr-8"></i>Facebook
          </button>
        </div>
        <div>
          <span class="font-12 font-regular"
            >Don't have an account yet?
            <a href="" class="register-link font-bold">Register now!</a>
          </span>
        </div>
      </section>
      <section class="main-img">
        <img src="./Imageloginscreen.png" alt="Home Image" />
      </section>
    </main>
  </body>
</html>
